<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCore - Terminal Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 核心变量定义 */
        :root {
            --primary: #00ff41;    /* 经典黑客绿 */
            --secondary: #003b00;  /* 深绿背景 */
            --bg-dark: #0a0a0a;    /* 纯黑背景 */
            --accent: #d1ff00;     /* 亮黄点缀 */
            --text-main: #00ff41;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-mono);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* 数字雨 Canvas 背景 */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        /* 顶部导航 */
        header {
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid var(--primary);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 5px var(--primary); }
            50% { opacity: 0.5; text-shadow: 0 0 20px var(--primary); }
            100% { opacity: 1; text-shadow: 0 0 5px var(--primary); }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--text-main);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
            position: relative;
        }

        nav ul li a:hover {
            color: var(--white);
            text-shadow: 0 0 8px var(--primary);
        }

        /* Hero 区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }

        .glitch-text {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.025em -0.05em 0 rgba(0,255,0,.75), 0.025em 0.05em 0 rgba(0,0,255,.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,0,.75), -0.025em -0.05em 0 rgba(0,0,255,.75); }
        }

        .terminal-box {
            background: rgba(0, 59, 0, 0.2);
            border: 1px solid var(--primary);
            padding: 20px;
            margin-top: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: left;
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-dark);
            padding: 0 10px;
            font-size: 0.8rem;
        }

        .btn {
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            padding: 10px 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--primary);
        }

        /* 状态卡片 */
        section { padding: 80px 0; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            border: 1px solid #333;
            padding: 30px;
            text-align: center;
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 65, 0.05);
        }

        .stat-card i { font-size: 2.5rem; margin-bottom: 15px; }
        .stat-card h3 { font-size: 2rem; margin: 10px 0; }

        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .glitch-text { font-size: 2.5rem; }
            nav ul { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <header>
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-terminal"></i>
                <span>CyberCore_v2.0</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#access">系统接入</a></li>
                    <li><a href="#stats">实时负载</a></li>
                    <li><a href="#nodes">全球节点</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="glitch-text">ACCESS GRANTED</div>
        <div class="terminal-box">
            <div class="terminal-header">Terminal System v4.9.2</div>
            <p id="typewriter">> 正在初始化神经网络协议...</p>
            <p>> 正在解密安全防火墙...</p>
            <p>> 当前状态: <span style="color: var(--accent);">正在监听外部连接...</span></p>
            <a href="#" class="btn">启动控制台</a>
        </div>
    </section>

    <section class="container" id="stats">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-microchip"></i>
                <h3 class="counter" data-target="98">0</h3>
                <p>处理器负载 (%)</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-network-wired"></i>
                <h3 class="counter" data-target="1402">0</h3>
                <p>活动入侵防御</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-secret"></i>
                <h3 class="counter" data-target="322">0</h3>
                <p>在线特工</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CYBERCORE INDUSTRIES. ALL SYSTEMS OPERATIONAL.</p>
    </footer>

    <script>
        // --- 1. 数字雨动画脚本 ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(10, 10, 10, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- 2. 数字增长动画 (沿用你代码中的逻辑) ---
        function animateCounters() {
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const inc = target / 100;

                const updateCount = () => {
                    if (count < target) {
                        count += inc;
                        counter.innerText = Math.ceil(count);
                        setTimeout(updateCount, 20);
                    } else {
                        counter.innerText = target;
                    }
                };
                updateCount();
            });
        }

        // 窗口大小改变时重置 canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 页面加载启动
        window.addEventListener('load', animateCounters);
    </script>
</body>
</html>
